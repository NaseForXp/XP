<html>
<head>
<title>Audit Report</title>
<script type="text/javascript" src="../static/fusioncharts/jquery-1.9.1.js"></script>
<script src="../static/fusioncharts/fusioncharts.js" type="text/javascript"></script>
<script src="../static/fusioncharts/fusioncharts.charts.js" type="text/javascript"></script>
<script src="../static/fusioncharts/fusioncharts.maps.js" type="text/javascript"></script>
<script src="../static/fusioncharts/fusioncharts.widgets.js" type="text/javascript"></script>
<script src="../static/fusioncharts/fusioncharts.gantt.js" type="text/javascript"></script>
<script src="../static/fusioncharts/fusioncharts.powercharts.js" type="text/javascript"></script>

<!-- 本月趋势图 -->
<script type="text/javascript">
  FusionCharts.ready(function(){
    var revenueChart = new FusionCharts({
        "type": "ScrollLine2D",
        "renderAt": "AuditReportLineDayInMonth",
        "width": "800",
        "height": "320",
        "dataFormat": "json",
        "dataSource":  {
    "chart": {
        "caption": "本月安全事件趋势图",
        "subCaption": "1日 ~ 31日",
        "xAxisName": "日期",
        "yAxisName": "事件数量(个)",
        "showValues": "1",
		"showBorder": "1",
		"theme": "fint"
    },
    "categories": [
        {
            "category": {{.C1_Category}}
        }
    ],
    "dataset": [
        {
            "data": {{.C1_Data}}
        }
    ]
}

  });
revenueChart.render();
})
</script>

<!-- 本月分类统计图 -->
<script type="text/javascript">
  FusionCharts.ready(function(){
    var revenueChart = new FusionCharts(
	{
        "type": "column3d",
        "renderAt": "AuditReportColumnMonthEventTot",
        "width": "800",
        "height": "320",
        "dataFormat": "json",
        "dataSource":  {
        	"chart": {
           	 	"caption": "本月安全事件分类统计",
           	 	"subCaption": "",
            	"xAxisName": "事件分类",
            	"yAxisName": "事件数量(个)",
				"showValues": "0",
				"canvasBgColor": "#ffffff",
				"showValues": "1",
				"showBorder": "1",
            	"theme": "fint"
         	},
        	"data": {{.C2_Data}}
      	}
  	});
revenueChart.render();
})
</script>


<!-- 本年分类统计图 -->
<script type="text/javascript">
  FusionCharts.ready(function(){
    var revenueChart = new FusionCharts(
	{
        "type": "column3d",
        "renderAt": "AuditReportColumnYearEventTot",
        "width": "800",
        "height": "320",
        "dataFormat": "json",
        "dataSource":  {
        	"chart": {
           	 	"caption": "本年安全事件分类统计",
           	 	"subCaption": "",
            	"xAxisName": "事件分类",
            	"yAxisName": "事件数量(个)",
				"showValues": "0",
				"canvasBgColor": "#ffffff",
				"showValues": "1",
				"showBorder": "1",
            	"theme": "fint"
         	},
        	"data": {{.C3_Data}}
      	}
  	});
revenueChart.render();
})
</script>

</head>
<body bgcolor="#FFFFFF">
  <div id="AuditReportLineDayInMonth" align=center> 本月安全事件趋势图 Loading...</div>
	<br></br><br></br>
  <div id="AuditReportColumnMonthEventTot" align=center> 本月安全事件分类统计 Loading...</div>
    <br></br><br></br>
  <div id="AuditReportColumnYearEventTot" align=center> 本年安全事件分类统计 Loading...</div>
</body>
</html>
