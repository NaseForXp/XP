<!-- 本年每月安全事件趋势图 -->
<script type="text/javascript">
  FusionCharts.ready(function(){
    var revenueChart = new FusionCharts({
        "type": "ScrollLine2D",
        "renderAt": "AuditReportLineMonEventInYear",
        "width": "800",
        "height": "320",
        "dataFormat": "json",
        "dataSource":  {
    "chart": {
        "caption": "本年每月安全事件趋势图",
        "subCaption": "1月 ~ 12月",
        "xAxisName": "月份",
        "yAxisName": "事件数量(个)",
        "showValues": "1",
		"showBorder": "1",
		"theme": "fint"
    },
    "categories": [
        {
            "category": {{.C1_Category}}
        }
    ],
    "dataset": [
        {
            "data": {{.C1_Data}}
        }
    ]
}

  });
revenueChart.render();
})
</script>
